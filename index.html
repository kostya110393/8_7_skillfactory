<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="game-card d-flex align-items-center">
        <div class="game-data">
            <label>Минимальное значение</label>
            <input class="form-control min-input" placeholder="Минимальное значение" />
            <label>Максимальное значение</label>
            <input class="form-control max-input" placeholder="Максимальное значение" />

            <button class="btn btn-event btn-start">Начать!</button>
        </div>
        <div class="game-random collapse">
            <div class="card-header">
                <p class="m-0">Вопрос №<span id="orderNumberField"></span></p>
            </div>
            <div class="card-body">
                <div class="row no-gutters">
                    <div class="col">
                        <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="btn-group">
                    <button class="btn-event" id="btnLess">&#60; меньше</button>
                    <div class="btn-event" id="btnEqual">Верно!</div>
                    <div class="btn-event" id="btnOver">больше &#62;</div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-link" id="btnRetry">Заново</button>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
